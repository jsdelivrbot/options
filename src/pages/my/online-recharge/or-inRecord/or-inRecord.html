<ion-header>
    <ion-navbar>
        <ion-title>入金申请记录</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新..."></ion-refresher-content>
    </ion-refresher>
    <table class='or_table' *ngFor='let x of data'>
        <tr>
            <td style="color: #999999;">订单号：{{x.orderId}}</td>
            <td></td>
        </tr>
        <tr>
            <td>出金银行：{{x.bankName}}</td>
            <td style='text-align: right;'>出金状态：<strong [ngClass]="{'color1':x.status=='已拒绝','color2':x.status=='审核中','color3':x.status=='已到账'}">{{x.status}}</strong></td>
        </tr>
        <tr>
            <td>出金账号：{{x.bankCardNumber}}</td>
            <td></td>
        </tr>
        <tr>
            <td>出金金额：{{x.amount}}元</td>
            <td style='text-align: right;'>手续费：{{x.procedureFee}}元</td>
        </tr>
        <tr>
            <td style="color: #999999;">申请时间：{{x.addTime}}</td>
            <td></td>
        </tr>
    </table>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingText="正在加载" loadingSpinner="bubbles" threshold="2rem"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <div class="bot_line" *ngIf="showline">
        <p>-----------------&nbsp;&nbsp;别扯了，我也是有底线的&nbsp;&nbsp;-----------------</p>
    </div>
    <div *ngIf="!data">
        <img style="width:20%;margin-left:40%;margin-top:35%;" src="assets/images/my/nothing_img@{{dpr}}x.png">
        <p style="text-align:center;font-family: PingFangSC-Regular;margin-top:1.25rem;font-size: 1.25rem;color: #CCCCCC;letter-spacing: 2px;">暂无数据</p>
    </div>
</ion-content>
